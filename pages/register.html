<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="flex items-center p-8 rounded-3xl" style="max-height: 60%; width: 50%; background-color: #EDB3BC;">
        <img src="../assets/logokue.png" alt="Logo" class="w-1/3 h-auto rounded-full mr-4">
        <div class="flex flex-col w-2/3">
            <div class="text-white text-3xl text-center font-bold mb-4">Daftar</div>
            <form class="flex flex-col space-y-4">
                <input type="text" placeholder="Nama Lengkap" class="p-2 rounded-md border border-white bg-pink-200 text-black w-4/5 mx-auto">
                <input type="email" placeholder="Email" class="p-2 rounded-md border border-white bg-pink-200 text-black w-4/5 mx-auto">
                <input type="password" placeholder="Kata Sandi" class="p-2 rounded-md border border-white bg-pink-200 text-black w-4/5 mx-auto">
                <input type="password" placeholder="Konfirmasi Kata Sandi" class="p-2 rounded-md border border-white bg-pink-200 text-black w-4/5 mx-auto">

                <button type="submit" class="p-2 bg-white text-pink-300 rounded-md font-semibold w-4/5 mx-auto transition duration-300 hover:bg-pink-500 hover:text-white">Daftar</button>
            </form>

            <div class="mt-2 text-center">
                <span class="text-white">Sudah punya akun? </span>
                <a href="login.html" class="text-blue-400 font-semibold hover:underline">Login di sini</a>
            </div>
        </div>
    </div>
</body>
</html>
